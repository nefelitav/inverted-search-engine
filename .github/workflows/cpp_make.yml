name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: make clean
    - name: make
      run: make
    - name: make check memory
      run: |
        sudo apt-get install -y valgrind
        make valgrind
    - name: run
      run: make run
